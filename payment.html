<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventUs | Payment</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/card.css">
    <script src="js/vendor/modernizr.js"></script>
	
  </head>
  <body>
    
  	<div class="header">
  		<a href="http://edgardoa.github.io/EventApp/"> 
  			<img src="https://raw.githubusercontent.com/EdgardoA/EventApp/gh-pages/img/EventUs-NewLogo.png">
  		</a>
  		<div class="nav-menu">
  			<ul class="nav-buttons">
  				<li class="home-button"><a href=#>Home</a></li>
  				<li class="create-button"><a href="http://edgardoa.github.io/EventApp/create">Create</a></li>
  				<li class="logIn-button" data-reveal-id="LoginModal"><a href=#>Log In</a>
  					<div id="LoginModal" class="reveal-modal" data-reveal>
  						<form>
  							<div class="row">
  								<h2>Create An Account</h2>
  								<div class="large-4 columns">
  									<input type="text" placeholder="First Name" />
  								</div>
  								<div class="large-4 columns">
  									<input type="text" placeholder="Last Name" />
  								</div>
  								<div class="large-4 columns">
  									<input type="text" placeholder="Email" />
  								</div>
  							</div>
  							<div class="row">
  								<div class="large-4 columns">
  									<input type="text" placeholder="Desired Username" />
  								</div>
  								<div class="large-4 columns">
  									<input type="text" placeholder="Password" />
  								</div>
  								<div class="large-4 columns">    
  									<a href="http://edgardoa.github.io/EventApp/index" class="small radius button" id="logIn">Submit</a>
  								</div>
  							</div>
  						</br>
  						<div class="row">
  							<h2>Log In</h2>
  							<div class="large-4 columns">
  								<input type="text" placeholder="Username" />
  							</div>
  							<div class="large-4 columns">
  								<input type="text" placeholder="Password" />
  							</div>
  							<div class="large-4 columns">    
  								<a href="http://edgardoa.github.io/EventApp/index" class="small radius button" id="logIn">Log In</a>
  							</div>
  						</div>
  					</form>
  					<a class="close-reveal-modal">&#215;</a>
  				</div>
  			</li>
  		</ul>
  	</div>
  </div>
	
	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script> $(document).foundation() </script>
	<script src="js/card.js"></script>
	
	<!-- credit card stuff from https://github.com/jessepollak/card -->
	
	<div class="demo-container">
        <div class="card-wrapper">
			<div class="card unknown">
				<div class="front">
					<div class="card-logo visa">visa</div>
					<div class="card-logo mastercard">MasterCard</div>
					<div class="card-logo amex"></div>
					<div class="card-logo discover">discover</div>
					<div class="lower">
						<div class="shiny"></div>
						<div class="cvc display">•••</div>
						<div class="number display card-invalid">•••• •••• •••• ••••</div>
						<div class="name display">Full Name</div>
						<div class="expiry display" data-before="month/year" data-after="validthru">••/••</div>
					</div>
				</div>
				<div class="back">
					<div class="bar"></div>
					<div class="cvc display">•••</div>
					<div class="shiny"></div>
				</div>
			</div>
		</div>
	
	<div class="form-container active">
		<form action="">
		<p></p>
			<div class="row collapse">
				<div class="small-6 columns">
					<input placeholder="Card number" type="text" name="number" class="card-invalid unknown">
				</div>
				<div class="small-6 columns">
					<input placeholder="Full name" type="text" name="name" class="card-valid">
				</div>
			</div>
			<div class="row collapse">
				<div class="small-3 columns">
					<input placeholder="MM/YY" type="text" name="expiry" class="card-valid">
				</div>

				<div class="small-3 columns">
					<input placeholder="CVC" type="text" name="cvc" class="card-invalid">
				</div>

				<div class="small-6 columns">
					<a href="http://edgardoa.github.io/EventApp/" class="button prefix">Submit Payment</a>
				</div>
			</div>
		</form>
    </div>
    
	<script>
		$('.active form').card({
			container: $('.card-wrapper'),
			width: 400
		});
	</script>
	
  </body>
</html>
