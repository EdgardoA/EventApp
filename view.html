<!doctype html>
<html class="no-js" lang="en">
  <head>
  	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventUs</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
    
	<div class="header">
  		<a href="http://edgardoa.github.io/EventApp/"> 
    		<img src="https://raw.githubusercontent.com/EdgardoA/EventApp/gh-pages/img/EventUs-NewLogo.png">
  		</a>
		<div class="nav-menu">
			<ul class="nav-buttons">
			  <li class="logIn-button"><a href="http://edgardoa.github.io/EventApp/user">Cancel</a></li>
			</ul>
		</div>
	</div>
	
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <h2>Sarah's Birthday Party!</h2>	        
      	</div>
      </div>
    </div>
    
	<form>
	
		<!-- Event Data -->	
		<div class="row">
			<div class="large-12 columns">
				<label><b>Event Description</b></label>
				<p>It's party time! Join me to celebrate my birthday by partying like there is no tomorrow</p>
			    <p>Feel free to bring food or drinks! </p>
			</div>
		</div>
		
		<div class="row">
			<div class="large-12 columns">
				<label><b>Event Date</b></label>
				<p>December 15th 2014</p>
			</div>
		</div>
		
		<div class="row">
			<div class="large-12 columns">
				<label><b>Event Time</b></label>
				<p>7-11pm</p>
			</div>
		</div>
		
		
		<div class="row">
			<div class="large-12 columns">
				<label><b>Event Location</b></label>
				<p>1864 Holleman Dr. </p>		
			</div>
		</div>

		<!-- Google Map Script -->	
		<script>
			 var myCenter = new google.maps.LatLng(30.592175, -96.338701);
			 var directionsDisplay;
			 var directionsService = new google.maps.DirectionsService();
			 var map;

		  function initialize()
		  {
	  
			directionsDisplay = new google.maps.DirectionsRenderer();
	  
			var mapProp = {
			  center:myCenter,
			  zoom: 19,
			  mapTypeId:google.maps.MapTypeId.TERRAIN

		  //mapTypeId:google.maps.MapTypeId.HYBRID
		  //mapTypeId:google.maps.MapTypeId.SATELLITE
		  //mapTypeId:google.maps.MapTypeId.HYBRID
		  //mapTypeId:google.maps.MapTypeId.TERRAIN
		};
			map= new google.maps.Map(document.getElementById("googleMap"),mapProp);
			directionsDisplay.setMap(map);
		
		//Search Box
		var markers = [];
		var input =(document.getElementById('address-input'));

		var searchBox = new google.maps.places.SearchBox((input));
	
		google.maps.event.addListener(searchBox, 'places_changed', calcRoute());
	
			
		//Icon Image
		var marker = new google.maps.Marker({position:myCenter,icon:'https://raw.githubusercontent.com/EdgardoA/EventApp/gh-pages/img/MapMarkers/House-48.png'});
		marker.setMap(map);

		map.setZoom(19);

		function calcRoute() {

			var start = document.getElementById('address-input').value;
			//var start = searchBox;
		
			//var end = myCenter;
			var request = {
					origin: start,
					//origin: input,
					destination: myCenter,
					travelMode: google.maps.TravelMode.DRIVING
					};
			directionsService.route(request, function(response, status) {
				if ( status == google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
					}
				});
			}	
	


		}
    	</script>
		
		<!-- Google Map -->	
    	<div class="row">
			<div class="large-12 large-centered columns">
				<div id="googleMap" style="width:95%; height:300px; position: inherit; left: 0%;"></div>
			</div>
		</div>
		
		<!-- RSVP Radio Button-->	
		<div class="row">
			<div class="large-12 large-centered columns">
				<label><b>RSVP</b></label>
				<input type="radio" name="donation" value="Yes" id="donationYes"><label for="donationYes">Yes</label>
				<input type="radio" name="donation" value="No" id="donationYes"><label for="donationNo">No</label>
			</div>
		</div>
			
		<div class="row">
			<div class="large-12 columns">
				<p><b>Feel free to donate:</b></p>
			</div>
		</div>
		
		<!-- Donation Slider -->		
		<div class="row">
			<div class="small-8 medium-9 columns">
				$<span id="sliderOutput3"></span>
				<div class="range-slider" data-slider data-options="display_selector: #sliderOutput3; step: 5;">
					<span class="range-slider-handle" role="slider" tabindex="0"></span>
					<span class="range-slider-active-segment"></span>
				</div>
			</div>
		</div>
							  
		<!-- Donation Button -->
		<div class="row">
			<div class="small-2 columns">
				<a href="http://edgardoa.github.io/EventApp/payment.html" class="small radius button">Donate</a>
			</div>
		</div>
		
		<!-- Other Buttons -->
		<div class="row">
			<div class="small-6 columns">
				<a href="user.html" class="medium success button">Save</a>
				<a href="user.html" class="medium alert button">Cancel</a>
			</div>
		</div>
		
	</form>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.slider.js"></script>
    <script>
      $(document).foundation();
	  google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </body>
</html>
