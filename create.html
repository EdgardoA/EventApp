    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />

  </head>
    
	<div class="header">
      <a href="http://edgardoa.github.io/EventApp/"> 
        <img src="https://raw.githubusercontent.com/EdgardoA/EventApp/gh-pages/img/EventUs-NewLogo.png">
      </a>
      <div class="nav-menu">
        <ul class="nav-buttons">
          <li class="home-button"><a href=#>Home</a></li>
          <li class="about-button"><a href="http://edgardoa.github.io/EventApp/About">About</a></li>
          <li class="signIn-button"><a href="http://edgardoa.github.io/EventApp/signIn">Sign In</a></li>
        </ul>

    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <h2>Creating an Event</h2>
	        <p>Please fill out the form below</p>
      	</div>
      </div>
    </div>
    
	<form>
		<!-- Data Entry -->	
		<div class="row">
			<div class="large-6 large-centered columns">
				<label>Event Name</label>
				<input type="text" placeholder="Enter Event Name Here..." />
			</div>
		</div>
	
		<div class="row">
			<div class="large-6 large-centered columns">
				<label>Event Date</label>
				<input type="date">
				
			</div>
		</div>
		
		<div class="row">
			<div class="large-3 large-centered columns">
				<label>Event Start Time</label>
				<input type="time" />
			</div>
		
			<div class="large-3 large-centered columns">	
				<label>Event End Time</label>
				<input type="time" />
			</div>
		</div>		

				
		<div class="row">
			<div class="large-6 large-centered columns">
				<label>Event Location</label>
				<input type="text" placeholder="Enter Event Address Here..." />
			</div>
		</div>
		
		
		
		
		
		<!-- Map Code -->	
		<div class="panel">
			<h4>Map Code</h4>
		</div>
				  
		<!-- Donation Radio Button & Slider -->	
		<div class="row">
			<div class="large-6 medium-6 columns">
				<label>Accept Donations</label>
				<input type="radio" name="donation" value="Yes" id="donationYes"><label for="donationYes">Yes</label>
				<input type="radio" name="donation" value="No" id="donationYes"><label for="donationNo">No</label>
			</div>
		</div>
				  
		<!-- Buttons -->	  
		<div class="row">
			
			<ul class="small-block-grid-6">
  				<li><a href="#" class="small button">Invite</a></li>

  				<li>
					<a href="#" class="small button" data-reveal-id="myModal">Promote</a>

					<div id="myModal" class="reveal-modal" data-reveal>
					  <h2>Create Promotional Tweet</h2>
					  <p>Still programing this part - Eddie</p>
					  <a class="close-reveal-modal">&#215;</a>
					</div>
  				</li>
  				
  				<li><input type="reset" class="small button" value="Clear" /></li>
  				
  				<li><a href="#" class="small button">Add Photo</a></li>
  				
  				<li><a href="signin.html" class="medium alert button">Cancel</a></li>
  				
  				<li><a href="user.html" class="medium success button">Create</a></li>
			</ul>
			
			
			
		</div>

		</form>

    <script src="js/vendor/jquery.js"></script>

    <script src="js/foundation/foundation.js"></script>
