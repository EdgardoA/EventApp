<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventUs | Sign In</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1559183314318460',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      FB.getLoginStatus(function(response) {
  if (response.status === 'connected') {
    console.log('Logged in.');
  }
  else {
    FB.login();
  }
});

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <div class="header">
      <a href="http://edgardoa.github.io/EventApp/"> 
        <img src="https://raw.githubusercontent.com/EdgardoA/EventApp/gh-pages/img/EventUs-NewLogo.png">
      </a>
      <div class="nav-menu">
        <ul class="nav-buttons">
          <li class="home-button"><a href="http://edgardoa.github.io/EventApp/">Home</a></li>
          <li class="about-button"><a href="http://edgardoa.github.io/EventApp/About">About</a></li>
          <li class="signIn-button"><a href=#>Sign In</a></li>
        </ul>
      </div>
    </div>
	
	<div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <p>Log in via Google.</p><br/>
		<span id="signinButton">
  		<span
    	class="g-signin"
    	data-callback="signinCallback"
    	data-clientid="CLIENT_ID"
    	data-cookiepolicy="single_host_origin"
    	data-requestvisibleactions="http://schema.org/AddAction"
    	data-scope="https://www.googleapis.com/auth/plus.login">
  		</span>
		</span>
      	</div>
      </div>
    </div>
    

	
	<script src="https://apis.google.com/js/client:platform.js" async defer></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script> $(document).foundation() </script>
  </body>
</html>
